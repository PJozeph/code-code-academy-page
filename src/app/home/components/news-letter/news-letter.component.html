<ion-grid>
    <form
        [formGroup]="formGroup"
        (ngSubmit)="onSubscribeClick()">
        <ion-row>
            <ion-col
                size-md="6"
                offset-md="3">
                <ion-text class="ion-text-center">
                    <h1>Hírlevél</h1>
                </ion-text>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col
                size-md="6"
                offset-md="3">
                <ion-item>
                    <div slot="end" *ngIf="isEmailSent">
                        <ion-icon
                            size="large"
                            name="checkmark-circle-outline"
                            color="success"></ion-icon>
                    </div>
                    <ion-input
                        aria-label="Email"
                        formControlName="email">
                    </ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col
                class="ion-text-center"
                size-md="6"
                offset-md="3">
                <ion-button
                    type="submit"
                    shape="round"
                    color="success"
                    [disabled]="!formGroup.valid"
                    >Feliratkozás</ion-button
                >
            </ion-col>
        </ion-row>
    </form>
</ion-grid>
