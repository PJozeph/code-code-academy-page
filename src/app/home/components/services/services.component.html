<ion-grid>
    <ion-row>
        <ion-col
            size-xl="2"
            size-lg="3"
            size-md="6"
            size-sm="6"
            size-xs="12"
            offset-md="0"
            offset-xs="0"
            offset-xl="1">
            <ion-card no-padding>
                <ion-card-content>
                    <section class="card-container">
                        <ion-button
                            color="primary"
                            shape="round"
                            >Szolgáltatások</ion-button
                        >
                        <ion-text color="text-medium"
                            >Szolgáltatásunk széles skálája: mentorálás, online tanfolyamok és egyedi
                            szoftverfejlesztés cégeknek</ion-text
                        >
                    </section>
                </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col
            size-xl="2"
            size-lg="3"
            size-md="6"
            size-sm="6">
            <app-services-card [service]="services[0]"></app-services-card>
        </ion-col>
        <ion-col
            size-xl="2"
            size-lg="3"
            size-md="6"
            size-sm="6"
            size-xs="12">
            <app-services-card [service]="services[2]" [displayHour]="false"></app-services-card>
        </ion-col>
        <ion-col
            size-xl="2"
            size-lg="3"
            size-md="6"
            size-sm="6"
            size-xs="12">
            <app-services-card [service]="services[1]" [isDisabled]="true"></app-services-card>
        </ion-col>
        <ion-col
            size-xl="2"
            size-lg="3"
            size-md="6"
            size-sm="6"
            size-xs="12"
            offset-xl="0"
            offset-md="3"
            offset-sm="3"
            offset-xs="0">
            <app-services-card [service]="services[3]" [isDisabled]="true"></app-services-card>
        </ion-col>
    </ion-row>
</ion-grid>
